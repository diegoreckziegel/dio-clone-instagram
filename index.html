<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input placeholder="Telefone, nome de usuário ou email" type="text">
                <input placeholder="Senha" type="text">  
                <a href="#" class="instagram-login">Entrar</a>
                <div class="separator-or">
                    <span class="line"></span> OU <span class="line"></span>
                </div>
                <a href="#" class="instagram-logout">Entrar com o Facebook</a>
                <a href="#" class="forgot-password"> Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
